<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>ðŸ’¬ The Architect</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    </head>
        <body>
            <div id="content">
                <img alt="chatbot-background" src="http://diarchitect-chatbot.de:8080/ui/chatbot-background.svg">
                <h1>The Architect</h1>
                <h2>Helps you with Integration Architectures.</h2>
            </div>
            <div id="webchat"/>
            <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
            // Or you can replace latest with a specific version
            <script>
            WebChat.default.init({
                selector: "#webchat",
                initPayload: "/get_started",
                customData: {"language": "en"}, // arbitrary custom data. Stay minimal as this will be added to the socket
                socketUrl: "https://diarchitect-chatbot.de",
                socketPath: "/socket.io/",
                title: "The Architect",
                subtitle: "Here to help you <3",
                showFullScreenButton: true,
                docViewer: false,
				profileAvatar: 'http://diarchitect-chatbot.de:8080/ui/chatbot-logo.png',
                params: {
                    storage: "session"
                }
            })
            </script>            
        </body>
</html>
